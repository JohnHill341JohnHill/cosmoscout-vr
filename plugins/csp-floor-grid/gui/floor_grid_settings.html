<div class="row">
    <div class="col-5">
        <label class="checklabel">
            <input type="checkbox" data-callback="floorGrid.setEnabled" checked />
            <i class="material-icons"></i>
            <span>Enabled</span>
        </label>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Grid Size
    </div>
    <div class="col-7">
        <div data-callback="floorGrid.setSize"></div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Grid Offset
    </div>
    <div class="col-7">
        <div data-callback="floorGrid.setOffset"></div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Grid Opacity
    </div>
    <div class="col-7">
        <div data-callback="floorGrid.setAlpha"></div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Grid Color
    </div>
    <div class="col-7">
        <input type="text" class="form-control color-input" id="floorGrid-setColor"
               style="color: black;" value="">
    </div>
</div>

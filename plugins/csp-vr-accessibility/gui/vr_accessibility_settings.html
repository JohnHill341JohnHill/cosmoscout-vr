<div class="row">
    <div class="col-5">
        <label class="checklabel">
            <input type="checkbox" data-callback="floorGrid.setEnabled" checked />
            <i class="material-icons"></i>
            <span>Floor Grid</span>
        </label>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Size
    </div>
    <div class="col-7">
        <div data-callback="floorGrid.setSize"></div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Offset
    </div>
    <div class="col-7">
        <div data-callback="floorGrid.setOffset"></div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Opacity
    </div>
    <div class="col-7">
        <div data-callback="floorGrid.setAlpha"></div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Color
    </div>
    <div class="col-7">
        <input type="text" class="form-control color-input" id="floorGrid-setColor"
               style="color: white;" value="">
    </div>
</div>

<hr class="my-3">

<div class="row">
    <div class="col-5">
        <label class="checklabel">
            <input type="checkbox" data-callback="fovVignette.setEnabled" checked />

            <span>FoV Vignette</span>
        </label>
    </div>
    <div class="col-7">
        <label class="checklabel">
            <input type="checkbox" data-callback="fovVignette.setDebug">
            <i class="material-icons"></i>
            <span>Always Show</span>
        </label>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Radius
    </div>
    <div class="col-7">
        <div data-callback="fovVignette.setRadius"></div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Color
    </div>
    <div class="col-7">
        <input type="text" class="form-control color-input" id="fovVignette-setColor"
               style="color: white;" value="">
    </div>
</div>

<div class="row">
    <div class="col-5">
        Fade Duration
    </div>
    <div class="col-7">
        <div data-callback="fovVignette.setDuration"></div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Fade Deadzone
    </div>

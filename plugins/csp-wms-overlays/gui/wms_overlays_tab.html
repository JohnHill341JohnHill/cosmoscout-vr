<div class="strike">
  <span>Dataset Selection</span>
</div>
<div class="row mb-1">
  <div class="col-5">
    <label>WMS Server</label>
  </div>
  <div class="col-6 offset-1">
    <select data-callback="wmsOverlays.setServer" data-container="#cosmoscout" data-width="100%"
            class="simple-value-dropdown" data-dropdown-align-right="true">
      <!-- Filled by JavaScript Function called from Plugin.cpp -->
    </select>
  </div>
</div>

<div class="row mb-1">
  <div class="col-5">
    <label>Image Channel</label>
  </div>
  <div class="col-1">
    <i class="material-icons" style="font-size: 22px; top:-3px;" id="wms-img-data-copyright">info</i>
  </div>
  <div class="col-6">
    <select data-callback="wmsOverlays.setLayer" data-container="#cosmoscout" data-width="100%"
            class="simple-value-dropdown" data-dropdown-align-right="true" data-live-search="true">
      <!-- Filled by JavaScript Function called from Plugin.cpp -->
    </select>
  </div>
</div>

<div class="row mb-1">
  <div class="col-5">
    <label>Style</label>
  </div>
  <div class="col-1">
    <i class="material-icons" style="font-size: 22px; top:-3px;" id="wms-img-data-copyright">info</i>
  </div>
  <div class="col-6">
    <select data-callback="wmsOverlays.setStyle" data-container="#cosmoscout" data-width="100%"
            class="simple-value-dropdown" data-dropdown-align-right="true">
      <!-- Filled by JavaScript Function called from Plugin.cpp -->
    </select>
  </div>
</div>

<div class="row mb-1">
  <div class="col-6 offset-6">
    <img id="wmsOverlays.legend" src="" alt="No legend available" />
  </div>
</div>

<div class="strike">
  <span>Geographical bounds</span>
</div>

<div class="row mb-1">
  <div class="col-5">
    <label>Default</label>
  </div>
  <div class="col-5">
    <label id="wmsOverlays.defaultBounds"></label>
  </div>
  <div class="col-2">
    <a class="btn glass block" data-toggle="tooltip" title="Go to center"
       onclick="CosmoScout.callbacks.wmsOverlays.goToDefaultBounds()">
      <i class="material-icons">place</i>
    </a>
  </div>
</div>

<div class="row mb-1">
  <div class="col-5">
    <label>Current</label>
  </div>
  <div class="col-5">
    <label id="wmsOverlays.currentBounds"></label>
  </div>
  <div class="col-2">
    <a class="btn glass block" data-toggle="tooltip" title="Go to center"
       onclick="CosmoScout.callbacks.wmsOverlays.goToCurrentBounds()">
      <i class="material-icons">place</i>
    </a>
  </div>
</div>

<div class="row mb-1">
  <div class="col-7 offset-5">
    <button class="btn glass block" onclick="CosmoScout.callbacks.wmsOverlays.updateBounds()">
      Update bounds
    </button>
  </div>
</div>

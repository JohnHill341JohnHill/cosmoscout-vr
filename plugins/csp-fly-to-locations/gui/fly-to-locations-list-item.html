<template>
  <div class="row px-0 mx-0">
    <div class="flex-grow-1 py-2">
      <span class="flytolocations-bookmarks-name">%NAME%</span>
    </div>
    <div class="px-1">
      <a class="btn glass block px-3" data-toggle="tooltip" title="Edit Bookmark" data-boundary="window"
        onclick="CosmoScout.callbacks.bookmark.edit(%ID%)">
        <i class="material-icons">edit</i>
      </a>
    </div>
    <div class="px-1 flytolocations-bookmarks-time-button">
      <a class="btn glass block px-3" data-toggle="tooltip" title="Go to Bookmark time" data-boundary="window"
        onclick="CosmoScout.callbacks.bookmark.gotoTime(%ID%)">
        <i class="material-icons">update</i>
      </a>
    </div>
    <div class="px-1">
      <a class="btn glass block px-3" data-toggle="tooltip" title="Go to Bookmark location" data-boundary="window"
        onclick="CosmoScout.callbacks.bookmark.gotoLocation(%ID%)">
        <i class="material-icons">place</i>
      </a>
    </div>
  </div>
</template>

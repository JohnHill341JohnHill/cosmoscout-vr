<div class="strike">
  <span>General Options</span>
</div>

<div class="row">
  <div class="col-12">
    <label class="checklabel">
      <input type="checkbox" data-callback="sharad.setEnabled" />
      <i class="material-icons"></i>
      <span>Show Profiles</span>
    </label>
  </div>
</div>

<div class="strike">
  <span>Loaded Profiles</span>
</div>

<div class="row">
  <div class="col-12 scroll-box" style="max-height:250px">
    <div id="list-sharad" class="item-list scroll-box-content">
    </div>
  </div>
</div>

<template id="sharad-template">
  <div class="row">
    <div class="col-8">%FILE%</div>
    <div class="col-4">
      <a class="btn glass block" onclick="CosmoScout.callbacks.time.set(%TIME%)">
        <i class="material-icons">restore</i>
      </a>
    </div>
  </div>
</template>

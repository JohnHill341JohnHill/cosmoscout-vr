<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">

  <script type="text/javascript" src="third-party/js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="third-party/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="third-party/js/bootstrap-datepicker.js"></script>

  <link type="text/css" rel="stylesheet" href="third-party/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="css/gui.css">

  <link type="text/css" rel="stylesheet" href="third-party/css/vis-timeline-graph2d.css" />
  <link type="text/css" rel="stylesheet" href="third-party/css/nouislider.css">
  <link type="text/css" rel="stylesheet" href="third-party/css/color-picker.min.css">

  <link type="text/css" rel="stylesheet" href="css/calendar.css">
  <link type="text/css" rel="stylesheet" href="css/timeline.css" />

  <script src="third-party/js/vis-timeline-graph2d.min.js"></script>
  <script src="third-party/js/nouislider.min.js"></script>
  <script src="third-party/js/color-picker.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip({ delay: 500, placement: "top", html: false });
      $('[data-toggle="tooltip-bottom"]').tooltip({ delay: 500, placement: "bottom", html: false });
    });
  </script>
</head>

<body>

  <div id="calendar"></div>

  <div id="timelineContainer">
    <div id="overview"></div>
    <div id="timeline"></div>

    <div id="bottomBorderLeft"></div>
    <div id="bottomBorderRight"></div>

    <span class="item" id="buttonControl">
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Turn north up'
        onclick="window.call_native('navigate_north_up')"><span id="compass-arrow"></span></a>
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Fix horizon'
        onclick="window.call_native('navigate_fix_horizon')"><i class="material-icons">terrain</i></a>
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Launch to orbit'
        onclick="window.call_native('navigate_to_orbit')"><i class="material-icons">flight_takeoff</i></a>
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Land on surface'
        onclick="window.call_native('navigate_to_surface')"><i class="material-icons">flight_land</i></a>
    </span>

    <span class="item" id="speedControl">
      <div id="range"></div>
    </span>

    <span class="item" id="timeControl">
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Reset simulation' id="btnReset"><i
          class="material-icons">restore</i></a>
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Toggle calendar' id="btnCalendar"><i
          class="material-icons">date_range</i></a>
      <span id="dateLabel" style="min-width: 120px">29.12.1997</span>
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Toggle pause' id="btnPaus"><i
          class="material-icons">pause</i></a>
    </span>

    <span class="item" id="expandControl">
      <a class="waves-effect waves-light btn light-glass" data-toggle="tooltip-bottom" title='Toggle overview'
        id="btnExpand"><i class="material-icons">expand_more</i></a>
    </span>

    <span class="item" id="decreaseControl">
      <a class="btn light-glass" id="btnDecreaseDay"><i class="material-icons">expand_more</i></a>
      <a class="btn light-glass" id="btnDecreaseMonth"><i class="material-icons">expand_more</i></a>
      <a class="btn light-glass" id="btnDecreaseYear"><i class="material-icons">expand_more</i></a>
      <a class="btn light-glass" id="btnDecreaseHour"><i class="material-icons">expand_more</i></a>
      <a class="btn light-glass" id="btnDecreaseMinute"><i class="material-icons">expand_more</i></a>
      <a class="btn light-glass" id="btnDecreaseSecond"><i class="material-icons">expand_more</i></a>
    </span>

    <span class="item" id="increaseControl">
      <a class="btn light-glass" id="btnIncreaseDay"><i class="material-icons">expand_less</i></a>
      <a class="btn light-glass" id="btnIncreaseMonth"><i class="material-icons">expand_less</i></a>
      <a class="btn light-glass" id="btnIncreaseYear"><i class="material-icons">expand_less</i></a>
      <a class="btn light-glass" id="btnIncreaseHour"><i class="material-icons">expand_less</i></a>
      <a class="btn light-glass" id="btnIncreaseMinute"><i class="material-icons">expand_less</i></a>
      <a class="btn light-glass" id="btnIncreaseSecond"><i class="material-icons">expand_less</i></a>
    </span>

    <span class="item" id="speedDecreaseControl">
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Fast rewind' id="btnDecreaseSpeed"><i
          class="material-icons">fast_rewind</i></a>
    </span>

    <span class="item" id="speedIncreaseControl">
      <a class="btn light-glass" data-toggle="tooltip-bottom" title='Fast forward' id="btnIncreaseSpeed"><i
          class="material-icons">fast_forward</i></a>
    </span>

  </div>

  <div class="form-popup" id="myForm">
    <div class="form-container">
      <h1 id="headlineForm">Customize Event</h1>
      <input type="text" placeholder="Event Name (required)" name="name" id="eventName">
      <input type="colorPicker" name="color" id="eventColor">
      <input type="text" name="date" id="eventStartDate">
      <input type="text" placeholder="End date" name="date" id="eventEndDate">
      <input type="text" placeholder="Description  (required)" name="date" id="descriptionInput">
      <input type="text" placeholder="Planet" name="date" id="planetInput">
      <input type="text" placeholder="Place" name="date" id="placeInput">

      <button type="button" class="btn" id="btnApply">Apply</button>
      <button type="button" class="btn cancel" id="btnCancel">Close</button>
    </div>
  </div>

  <div class="customTooltip" id="customTooltip">
    <div class="custom-tooltip-container">
      <h3 id="itemContent">Content</h3>
      <label for="description" id="itemDescription"><b>description</b></label>
      <div id="itemLocation">Location</div>
    </div>
  </div>


  <div id="focusLensLeft" class="focusLens"></div>
  <div id="focusLens" class="focusLens"></div>
  <div id="focusLensRight" class="focusLens"></div>

  <script src="js/dateOperations.js"></script>
  <script src="js/geoNavigation.js"></script>
  <script src="js/timeline.js"></script>

</body>

</html>

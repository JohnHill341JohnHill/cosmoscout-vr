<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <meta charset="utf-8">

  <link type="text/css" rel="stylesheet" href="third-party/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="css/calendar.css">
  <link type="text/css" rel="stylesheet" href="css/gui.css">
  

  <script type="text/javascript" src="js/mars.js"></script>
  <script type="text/javascript" src="js/moon.js"></script>
  <script type="text/javascript" src="third-party/js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="third-party/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="third-party/js/fuzzyset.js"></script>
  <script type="text/javascript" src="third-party/js/bootstrap-datepicker.js"></script>

  <link href="third-party/css/vis-timeline-graph2d.css" rel="stylesheet" type="text/css" />

  <link href="third-party/css/nouislider.css" rel="stylesheet">
  <link href="third-party/css/color-picker.min.css" rel="stylesheet">


  <link href="css/timebarStylesheet.css" rel="stylesheet" type="text/css" />
  <link href="css/overviewStylesheet.css" rel="stylesheet" type="text/css" />
  <link href="css/formStylesheet.css" rel="stylesheet" type="text/css" />
  <link href="css/controlStylesheet.css" rel="stylesheet" type="text/css" />
  <link href="css/tooltip.css" rel="stylesheet" type="text/css" />

  <link href="css/snippet.css" rel="stylesheet">

  <script src="third-party/js/vis-timeline-graph2d.min.js"></script>
  <script src="third-party/js/nouislider.min.js"></script>
  <script src="third-party/js/color-picker.min.js"></script>


  <script type="text/javascript">
    function set_north_direction(angle) {
            $("#compass-arrow").css("transform", "rotateZ(" + angle + "rad)");
    }
  </script>
</head>
<body>

  <div id="calendar"></div>

  <div id="divContainer" class="divContainer">
      <div id="overview"></div>
      <div id="visualization"></div>

      <div id="bottomBorderLeft"></div>
      <div id="bottomBorderRight"></div>

      <span class="item" id="buttonControl">
          <a class="btn light-glass" data-toggle="tooltip" title='Turn north up' onclick="window.call_native('navigate_north_up')"><span id="compass-arrow"></span></a>
          <a class="btn light-glass" data-toggle="tooltip" title='Fix horizon' onclick="window.call_native('navigate_fix_horizon')"><i class="material-icons">terrain</i></a>
          <a class="btn light-glass" data-toggle="tooltip" title='Launch to orbit' onclick="window.call_native('navigate_to_orbit')"><i class="material-icons">flight_takeoff</i></a>
          <a class="btn light-glass" data-toggle="tooltip" title='Land on surface' onclick="window.call_native('navigate_to_surface')"><i class="material-icons">flight_land</i></a>
      </span>

      <span class="item" id="speedControl">
        <div id="range"></div>
      </span>

      <span class="item" id="timeControl">
          <a class="btn light-glass" id="btnCalendar"><i class="material-icons">date_range</i></a>
          <span id="dateLabel" style="min-width: 120px">29.12.1997</span>
          <a class="btn light-glass" id="btnPaus"><i class="material-icons">pause</i></a>
      </span>

      <span class="item" id="lockControl">
        <a class="waves-effect waves-light btn light-glass" id="btnLock"><i class="material-icons">lock_open</i></a>
      </span>

      <span class="item" id="decreaseControl">
        <a class="btn light-glass" data-toggle="tooltip" title='Decrease time by one day' id="btnDecreaseDay"><i class="material-icons">expand_more</i></a>
        <a class="btn light-glass" data-toggle="tooltip" title='Decrease time by one month' id="btnDecreaseMonth" ><i class="material-icons">expand_more</i></a>
        <a class="btn light-glass" data-toggle="tooltip" title='Decrease time by one year' id="btnDecreaseYear"><i class="material-icons">expand_more</i></a>
        <a class="btn light-glass" data-toggle="tooltip" title='Decrease time by one hour' id="btnDecreaseHour"><i class="material-icons">expand_more</i></a>
        <a class="btn light-glass" data-toggle="tooltip" title='Decrease time by one minute' id="btnDecreaseMinute"><i class="material-icons">expand_more</i></a>
      </span>

      <span class="item" id="increaseControl">
        <a class="btn light-glass" data-toggle="tooltip" title='Increase time by one day'  id="btnIncreaseDay"><i class="material-icons">expand_less</i></a>
        <a class="btn light-glass" data-toggle="tooltip" title='Increase time by one month' id="btnIncreaseMonth"><i class="material-icons">expand_less</i></a>
        <a class="btn light-glass" data-toggle="tooltip" title='Increase time by one year' id="btnIncreaseYear"><i class="material-icons">expand_less</i></a>
        <a class="btn light-glass" data-toggle="tooltip" title='Increase time by one hour' id="btnIncreaseHour"><i class="material-icons">expand_less</i></a>
        <a class="btn light-glass" data-toggle="tooltip" title='Increase time by one minute' id="btnIncreaseMinute"><i class="material-icons">expand_less</i></a>
      </span>

      <span class="item" id="speedDecreaseControl">
        <a class="btn light-glass" data-toggle="tooltip" title='Decrease speed'  id="btnDecreaseSpeed"><i class="material-icons">fast_rewind</i></a>
      </span>

      <span class="item" id="speedIncreaseControl">
        <a class="btn light-glass" data-toggle="tooltip" title='Increase speed'  id="btnIncreaseSpeed"><i class="material-icons">fast_forward</i></a>
      </span>

  </div>

  <div class="form-popup" id="myForm">
    <div class="form-container">
      <h1 id="headlineForm">Customize Event</h1>
      <input type="text" placeholder="Enter Event Name" name="name" id="eventName">
      <input type="colorPicker" name="color" id="eventColor">
      <input type="text" name="date" id="eventStartDate">
      <input type="text" placeholder="End date" name="date" id="eventEndDate">
      <input type="text" placeholder="Description" name="date" id="descriptionInput">
      <input type="text" placeholder="Planet" name="date" id="planetInput">
      <input type="text" placeholder="Place" name="date" id="placeInput">

      <button type="button" class="btn" id="btnApply">Apply</button>
      <button type="button" class="btn cancel" id="btnCancel">Close</button>
    </div>
  </div>

  <div class="customTooltip" id="customTooltip">
    <div class="custom-tooltip-container">
        <h3 id="itemContent">Content</h3>
        <label for="description" id="itemDescription"><b>description</b></label>
        <div id="itemLocation">Location</div>
    </div>
  </div>


  <div id="leftSnippet" class="snippet"></div>
  <div id="snippet" class="snippet"></div>
  <div id="rightSnippet" class="snippet"></div>
  
  <script src="js/timenavigationapi.js"></script>
  <script src="js/dateOperations.js"></script>
  <script src="js/geoNavigation.js"></script>
  <script src="js/fade.js"></script>
  <script src="js/timelineFunctions.js"></script>
  <script src="js/rangeDiv.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/colorPicker.js"></script>

</body>
</html>

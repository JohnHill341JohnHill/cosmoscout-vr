<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <meta charset="utf-8">

  <link type="text/css" rel="stylesheet" href="third-party/css/materialize.min.css" />
  <link type="text/css" rel="stylesheet" href="css/calendar.css">
  <link type="text/css" rel="stylesheet" href="css/gui.css">
  

  <script type="text/javascript" src="third-party/js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="third-party/js/materialize.min.js"></script>
  <script type="text/javascript" src="third-party/js/bootstrap-datepicker.js"></script>

  <link href="third-party/css/vis-timeline-graph2d.css" rel="stylesheet" type="text/css" />

  <link href="third-party/css/nouislider.css" rel="stylesheet">

  <link href="css/timebarStylesheet.css" rel="stylesheet" type="text/css" />
  <link href="css/overviewStylesheet.css" rel="stylesheet" type="text/css" />
  <link href="css/formStylesheet.css" rel="stylesheet" type="text/css" />
  <link href="css/controlStylesheet.css" rel="stylesheet" type="text/css" />


  <link href="third-party/css/color-picker.min.css" rel="stylesheet">

  <link href="css/snipped.css" rel="stylesheet">

  <script src="third-party/js/vis-timeline-graph2d.min.js"></script>
  <script src="third-party/js/nouislider.min.js"></script>

  <script src="third-party/js/color-picker.min.js"></script>

</head>
<body>


  
  <div id="divContainer" class="divContainer">
    <table id="control">
        <tr>
            <td><div class="btnDiv tooltipped" data-position='top' data-tooltip='Reset time' id="btnReset" onclick="window.call_native('reset_time')"><i class="material-icons">restore</i></div> </td>
            <td><div class="btnDiv distJump tooltipped" data-position='top' data-tooltip='Decrease time by one year' id="minusOneYear"><i class="material-icons">skip_previous</i></div> </td>
            <td><div class="btnDiv distJump tooltipped" data-position='top' data-tooltip='Decrease time by one month' id="minusOneMonth"><i class="material-icons">remove_circle</i></div> </td>
            <td><div class="btnDiv distJump tooltipped" data-position='top' data-tooltip='Decrease time by one day' id="minusOneDay"><i class="material-icons">remove_circle_outline</i></div> </td>
            <td><div class="btnDiv distJump tooltipped" data-position='top' data-tooltip='Decrease time by one hour' id="minusOneHour"><i class="material-icons">remove</i></div> </td>
            <td>
                <div class="timeForm" id="timeForm">
                  <div class="dateRow">
                    <label for="name" id="dateLabel"><b>Date and time</b></label>
                    <div id="btnCalendar"><i class="material-icons">date_range</i></div> 
                  </div>
                    <div id="range"></div>
                </div>
            </td>
            <td><div class="btnDiv distJump tooltipped" data-position='top' data-tooltip='Increase time by one hour' id="plusOneHour"><i class="material-icons">add</i></div> </td>
            <td><div class="btnDiv distJump tooltipped" data-position='top' data-tooltip='Increase time by one day' id="plusOneDay"><i class="material-icons">add_circle_outline</i></div> </td>
            <td><div class="btnDiv distJump tooltipped" data-position='top' data-tooltip='Increase time by one month' id="plusOneMonth"><i class="material-icons">add_circle</i></div> </td>
            <td><div class="btnDiv distJump tooltipped" data-position='top' data-tooltip='Increase time by one year' id="plusOneYear"><i class="material-icons">skip_next</i></div> </td>
            <td><div class="btnDiv" id="btnLock"><i class="material-icons">lock_outline</i></div> </td>
        </tr>
      </table>
      <div id="calendarContainer">
        <div id="calendar"></div>
      </div>
      <div id="visualization"></div>
      <div id="overview"></div>
    </div>


  <div class="form-popup" id="myForm">
    <div class="form-container">
      <h1 id="headlineForm">Customize Event</h1>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Event Name" name="name" id="eventName">

      <label for="color"><b>Color</b></label>
      <input type="colorPicker" name="color" id="eventColor">

      <label for="date"><b>Start date</b></label>
      <input type="text" name="date" id="eventStartDate">
      <label for="date"><b>End date</b></label>
      <input type="text" name="date" id="eventEndDate">

      <button type="button" class="btn" id="btnApply">Apply</button>
      <button type="button" class="btn cancel" id="btnCancel">Close</button>
    </div>
  </div>

  <div id="snippet" class="snippet"></div>

  <script src="js/dateOperations.js"></script>
  <script src="js/timelineFunctions.js"></script>
  <script src="js/rangeDiv.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/colorPicker.js"></script>
  <script src="js/fade.js"></script>

</body>
</html>
